{% extends "base.html" %}

{% block content %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
           
          <h3 class="text-center">Uploaded files list</h1> 
     
        </div>
    </div>
    <div class="container-fluid">
    <div class="d-flex justify-content-center">
    <ul>
        {% for file in files %}
            <li>{{ file }}</li>
        {% endfor %}
    </ul>
</div>
    <h3><a href="{{ url_for('fileUpload') }}">Back to Upload</a></h3>
</div>  
{% endblock %}
